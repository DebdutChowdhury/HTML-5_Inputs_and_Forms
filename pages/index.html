<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <error-output class ="text-error" for="text"></error-output>

            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number">Number Input</label>
            <input type="number" id="number" name="number">
        </div>
        <div>
            <label for="tel">Tel Input</label>
            <input type="tel" id="tel" name="tel">
        </div>
        <div>
            <label for="search">Search Here</label>
            <input type="search" id="search" name="search">
        </div>
        <div class="nativeDateTimePicker">
            <label for="party">Choose Date and Time</label>
            <input type="datetime-local" id="party" name="bday">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Choose your salary</label>
            <input type="range" name="salary" id="salary" min="300000" max="500000" step="10000" value="300000">
            <output class="salary-output" for="salary">300000</output>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>

            let pwdRegex = RegExp('^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[@$!%*?&])[A-Za-z\\d@$!%*?&]{8,10}$');

            else

        const url = document.querySelector('#url')
        const urlError = document.querySelector('.url-error');
        url.oninput = function () {

            if (urlRegex.test(url.value))
                urlError.textContent = " ";
            else
                urlError.textContent = "The url entered is incorrect!!";
        }

        const tel = document.querySelector('#tel')
        const telError = document.querySelector('.tel-error');
        tel.oninput = function () {
            let telRegex = RegExp("^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$");
            if (telRegex.test(tel.value))
                telError.textContent = " ";
            else
                telError.textContent = "The phone number entered is incorrect!!";

        const output = document.querySelector('.salary-output');
        output.textContent = salary.value;
